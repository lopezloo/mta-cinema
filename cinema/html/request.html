<html>
	<head>
		<style>
			body {
				background: radial-gradient(silver, gray);
				background: -webkit-radial-gradient(silver, gray);
			}

			div {
				position: absolute;
				top: 40%;
				left: 12%;
			}

			#logo {
				position: absolute;
				top: 30%;
				left: 25%;
			}

			div img {
				-webkit-transform: scale(0.5);
				-webkit-transition: 0.5s ease-in-out;
			}

			div img:hover {
				-webkit-transform: scale(1);
			}
		</style>
	</head>

	<body>
		<img id="logo" src="http://redknife.net/mta/cinema/logosmall.png">
		<div>
			<a href="http://vimeo.com/categories"><img src="https://raw.githubusercontent.com/danleech/simple-icons/master/icons/vimeo/vimeo-256-black.png" /></a>
			<a href="http://youtube.com"><img src="https://raw.githubusercontent.com/danleech/simple-icons/master/icons/youtube/youtube-256-black.png" /></a>
			<a href="http://twitch.tv"><img src="https://raw.githubusercontent.com/danleech/simple-icons/master/icons/twitch/twitch-256-black.png" /></a>
		</div>
	</body>
</html>
